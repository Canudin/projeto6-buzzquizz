<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--font roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    
    <!--ion-icon-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!--reset && style-->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>BuzzQuizz</title>
  </head>

  <body>
    <div class="head">
      <div class="head-text">BuzzQuizz</div>
    </div>
    <div class="content">
      <div class="user-quizz-empty">
        <div class="user-quizz-empty-text">Você não criou nenhum quizz ainda :(</div>
        <div class="user-quizz-empty-create">Criar Quizz</div>
      </div>
      <div class="user-quizz">
        <div class="user-quizz-header">
          <div class="user-quizz-header-text">Seus Quizzes</div>
          <div class="user-quizz-header-icon">
            <ion-icon name="add-circle-outline"></ion-icon>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
